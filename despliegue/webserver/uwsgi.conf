server {
    listen 80;

    server_name localhost;

    location /static/ {
        root /home/app;
    }

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_read_timeout 1800;
        uwsgi_send_timeout 600;
        proxy_read_timeout 60s;
        uwsgi_pass restaurapp:8000;
    }
}
