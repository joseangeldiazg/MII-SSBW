{% extends "base.html" %}

{% block heading %}
  <h2>Restaurantes</h2>
{% endblock %}

{% block content %}
  <ul class="list-unstyled">
    <li class="well well-sm">Nombre, Zona, Cocina</li>
  {% for r in resta %}
    <a href="{% url 'restaurant' r.restaurant_id %}" class="well well-sm">{{ r.name }}, {{ r.borough }}, {{ r.cuisine }}</a>
  {% empty %}
    <li>No hay restaurantes. :(</li>
  {% endfor %}
  </ul>
{% endblock %}
